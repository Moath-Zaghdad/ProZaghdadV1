<form
        class="form-horizontal"
        autocomplete="off"
        #editCollegeForm="ngForm"
        (ngSubmit)="save()"
>
  <abp-modal-header
          [title]="'EditCollege' | localize"
          (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">

    <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.name"
            #nameModel="ngModel"
            #nameEl
        />
        <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
        ></abp-validation-summary>
    </div>
</div>

<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="address">
        {{ "Address" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="address"
            id="address"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.address"
            #addressModel="ngModel"
            #addressEl
        />
        <abp-validation-summary
                [control]="addressModel"
                [controlEl]="addressEl"
        ></abp-validation-summary>
    </div>
</div>

<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="description">
        {{ "Description" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="description"
            id="description"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.description"
            #descriptionModel="ngModel"
            #descriptionEl
        />
        <abp-validation-summary
                [control]="descriptionModel"
                [controlEl]="descriptionEl"
        ></abp-validation-summary>
    </div>
</div>

<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="gpsLatitude">
        {{ "GpsLatitude" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="gpsLatitude"
            id="gpsLatitude"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.gpsLatitude"
            #gpsLatitudeModel="ngModel"
            #gpsLatitudeEl
        />
        <abp-validation-summary
                [control]="gpsLatitudeModel"
                [controlEl]="gpsLatitudeEl"
        ></abp-validation-summary>
    </div>
</div>

<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="gpsLongitude">
        {{ "GpsLongitude" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="gpsLongitude"
            id="gpsLongitude"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.gpsLongitude"
            #gpsLongitudeModel="ngModel"
            #gpsLongitudeEl
        />
        <abp-validation-summary
                [control]="gpsLongitudeModel"
                [controlEl]="gpsLongitudeEl"
        ></abp-validation-summary>
    </div>
</div>

<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="email">
        {{ "Email" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.email"
            #emailModel="ngModel"
            #emailEl
        />
        <abp-validation-summary
                [control]="emailModel"
                [controlEl]="emailEl"
        ></abp-validation-summary>
    </div>
</div>

<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="zaghdadString">
        {{ "ZaghdadString" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="text"
            class="form-control"
            name="zaghdadString"
            id="zaghdadString"
            required
            minlength="2"
            maxlength="256"
            [(ngModel)]="college.zaghdadString"
            #zaghdadStringModel="ngModel"
            #zaghdadStringEl
        />
        <abp-validation-summary
                [control]="zaghdadStringModel"
                [controlEl]="zaghdadStringEl"
        ></abp-validation-summary>
    </div>
</div>

  </div>
  <abp-modal-footer
          [cancelDisabled]="saving"
          [saveDisabled]="!editCollegeForm.form.valid || saving"
          (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
